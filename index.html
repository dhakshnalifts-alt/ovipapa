<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mokshitha ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffeff2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            touch-action: manipulation;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            cursor: crosshair;
        }

        .ui {
            position: absolute;
            top: 20px;
            width: 100%;
            z-index: 10;
            pointer-events: none;
        }

        h1 { color: #d63384; text-shadow: 2px 2px white; margin-bottom: 5px; }
        p { color: #ff4d6d; font-weight: bold; font-size: 1.2rem; }

        .heart {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        /* Message Screen */
        #message-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s;
        }

        #final-gif {
            width: 280px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-yes {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <!-- Game Screen -->
    <div id="game-container">
        <div class="ui" id="game-ui">
            <h1>Catch the Hearts, Mokshitha! ‚ù§Ô∏è</h1>
            <p>Score: <span id="score">0</span> / 10</p>
        </div>
    </div>

    <!-- Final Reveal Screen -->
    <div id="message-screen">
        <img id="final-gif" src="https://media.tenor.com/79_C8_L9N70AAAAC/cute-love.gif" alt="Love GIF">
        <h1 id="final-text">You caught my heart! ü•∞</h1>
        <h2 style="color: #d63384;">Mokshitha, will you be my Valentine?</h2>
        <button class="btn-yes" onclick="accepted()">YES! ‚ù§Ô∏è</button>
    </div>

    <script>
        let score = 0;
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const gameUI = document.getElementById('game-ui');
        const messageScreen = document.getElementById('message-screen');
        const totalNeeded = 10;
        let gameActive = true;

        function createHeart() {
            if (!gameActive) return;

            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            
            // Random horizontal position
            heart.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            heart.style.top = '-50px';
            
            // Random fall speed
            const duration = Math.random() * 3 + 2; 
            heart.style.animationDuration = duration + 's';

            // Click/Tap event
            heart.addEventListener('mousedown', () => collectHeart(heart));
            heart.addEventListener('touchstart', (e) => {
                e.preventDefault();
                collectHeart(heart);
            });

            gameContainer.appendChild(heart);

            // Remove heart if it falls off screen
            setTimeout(() => {
                if (heart.parentElement) heart.remove();
            }, duration * 1000);
        }

        function collectHeart(heart) {
            if (!gameActive) return;
            
            score++;
            scoreDisplay.innerText = score;
            heart.innerHTML = '‚ú®'; // Sparkle effect on click
            
            setTimeout(() => heart.remove(), 100);

            if (score >= totalNeeded) {
                endGame();
            }
        }

        function endGame() {
            gameActive = false;
            gameContainer.style.display = 'none';
            messageScreen.style.display = 'flex';
        }

        function accepted() {
            document.getElementById('final-text').innerText = "Yay! Best Day Ever! üíñ";
            document.querySelector('.btn-yes').style.display = 'none';
            // Change GIF to a celebratory one
            document.getElementById('final-gif').src = "https://media.tenor.com/gU_faj9U8pAAAAAC/love-you-stitch.gif";
        }

        // Spawn hearts every 800ms
        setInterval(createHeart, 800);
    </script>
</body>
</html>
